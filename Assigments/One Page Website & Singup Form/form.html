<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(65, 65, 65);">
    <nav>
        <div class="logo">
            <p>Accurate Chemicals</p>
        </div>
    </nav>
    <h1 class="signup">Sign Up</h1>
<div class="maindiv">
    <form action="">
        <div>
            <input type="text" name="" id="" placeholder="First Name" required>
            <input type="text" name="" id="" placeholder="Last Name" required>
        </div>
        <div>
            <input type="email" name="" id="" placeholder="Email" required>
        </div>
        <div>
            <input type="password" name="" id="" placeholder="Password" required>
        </div>
        <div>
            <input type="password" name="" id="" placeholder="Confirm Password" required>
        </div>
       <div>
        <label for="">Gender: </label>
        <label for="">Male</label>
            <input type="radio" name="gender" id="" placeholder="Male">
            <label for="">Female</label>
            <input type="radio" name="gender" id="" placeholder="Female">
            <label for="">Other</label>
            <input type="radio" name="gender" id="" placeholder="Other">
        </div>
        <div>
            <div class="termsandconditions">I Read And Accept All The Terms And Conditions.</div>
            <input type="checkbox">
        </div>
        <div>
            <input type="submit" name="" id="">
        </div>
        
        
    </form>
</div>






    <footer>
        <p>Copy 2023 Accurate Chemicals. All rights reserved. <br>Designed By Sharib</p>
    </footer>
</body>
</html>
